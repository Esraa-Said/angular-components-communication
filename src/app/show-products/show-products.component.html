<div class="container">
  <div class="products">
    <div *ngFor="let product of products; let i = index" class="product-item">

      <img
        [src]="product.photo"
        alt="{{ product.name }}"
        class="product-photo"
      />

      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p>Price: ${{ product.price }}</p>
      </div>
      <div class="delete" (click)="deleteProduct(i)">
        <button>Delete</button>
      </div>
    </div>
  </div>
</div>
