<div class="container">
  <div class="form-container">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <h2>Add Product</h2>
      <div class="form-elements">
        <label for="name">Product Name</label>
        <input type="text" placeholder="product name"  id="name" formControlName="name"/>
      </div>
      <div class="form-elements">
        <label for="price">Product Price</label>
        <input type="text" placeholder="product price"  id="price" formControlName="price"/>
      </div>

      <div class="form-elements">
        <label for="photo">Product Photo</label>
        <input type="text" placeholder="product photo (External URL)" id="photo" formControlName="photo" />
      </div>

      <div class="form-elements">
        <button type="submit">Add</button>
      </div>
    </form>
  </div>
</div>
